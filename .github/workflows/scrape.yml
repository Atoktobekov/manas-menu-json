name: Scrape menus

on:
  schedule:
    - cron: "10 0 * * *"   # каждый день 00:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download deps
        run: go mod download

      - name: Run scraper
        run: go run ./cmd/scrape

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/*.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: update menus"
          git push
